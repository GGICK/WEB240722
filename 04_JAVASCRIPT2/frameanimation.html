<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <title>JQuery2 frameanimation</title>

    <script>
      window.onload = function () {
        let count = 0;
        let image = document.getElementById("image");
        let frames = [
          "img/0.png",
          "img/1.png",
          "img/2.png",
          "img/3.png",
          "img/4.png",
          "img/5.png",
          "img/6.png",
          "img/7.png",
          "img/8.png",
          "img/9.png",
          "img/10.png",
          "img/11.png",
          "img/12.png",
          "img/13.png",
          "img/14.png",
        ];
        setInterval(function () {
          image.src = frames[count % frames.length];
          count = count + 1;
        }, 700 / 20);
      };
    </script>
  </head>
  <body>
    <img id="image" />
  </body>
</html>
