    <script>
      $(document).ready(function () {
        let clearOueue = false;
        let goToEnd = false;

        $("#clearOueue").change(function () {
          clearOueue = $(this).prop("checked");
        });
        $("#goToEnd").change(function () {
          clearOueue = $(this).prop("checked");
        });
        $("#stopButton").click(function () {
          $("#box").stop(clearOueue, goToEnd);
        });

        $("#box").css({
          width: 100,
          height: 100,
          background: "green",
        });

        setInterval(function () {
          $("#box")
            .animate(
              {
                width: 200,
              },
              1000
            )
            .delay(1000)
            .animate(
              {
                width: 100,
                height: 100,
              },
              1000
            );
        }, 3000);
      });
    </script>
    <title>jquery</title>

  <body>
    <label>clearOueue</label>
    <input id="clearOueue" type="checkbox" />
    <br />
    <label>goToEnd</label>
    <input id="goToEnd" type="checkbox" />
    <br />
    <button id="stopButton">STOP</button>
    <div id="box"></div>
  </body>
